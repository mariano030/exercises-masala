<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="game_pete_style.css">
        <title>Racing Game</title>
    </head>
    <body>
        <div class="board" id="board">

            <div class="sky"></div>

            <div class="boost-button" id="boost-button">
                <span id="boost">🏎️</span>️Boost
            </div>

            <div class="boost-button" id="police-button">
                <span id="police">🔴</span>Emergency
            </div>

            <div class="track">
                <span class="racer">🏎️</span>
            </div>
            <div class="track">
                <span class="racer">🏍️</span>
            </div>
            <div class="track">
                <div class="racer"></div>
                <span id="siren"></span>
                <span id="police">🚓</span>
                </div>
            </div>
            <div class="track">
                <span class="racer">🚜</span>
            </div>

        </div>

        <script src="game_pete_script.js" charset="utf-8"></script>
    </body>
</html>
